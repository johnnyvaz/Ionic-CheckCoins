<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div>
      Clique no círculo para atualizar manualmente - BITCOIN será a moeda padrão
    </div>

    <div>
      <ion-spinner (click)="refreshPage()"></ion-spinner>
    </div>

    <div>
      Tempo para próxima atualização
    </div>

    <div>
      <ion-segment [(ngModel)]="currentCoin">
        <ion-segment-button *ngFor="let coin of coins; let i = index" value="coin.name">
          {{coin.name}}
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="currentCoin.name">
      <div>
        <p> Última Atualização @ data Qualquer</p>
      </div>
      <div>
        <hr>
        <b>Valor Atual do {{currentCoin.name}} em </b>
        <ion-badge>USD</ion-badge> $
      </div>
      <div>
        <hr>
        <b>Valor Atual do {{currentCoin.name}} em </b>
        <ion-badge>EUR</ion-badge> €
      </div>
      <div>
        <hr>
        <b>Valor Atual do {{currentCoin.name}} em </b>
        <ion-badge>BRL</ion-badge> R$
      </div>
    </div>
    </div>
</ion-content>
